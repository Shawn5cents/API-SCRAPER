    <script type="text/javascript"> 

        sessionStorage.setItem("_environment", 'production');
        sessionStorage.setItem("_amplitudeEnabled", 'True');

        var defaultHeight = 969; /*Default window height for default resolution with 100% */
        /*This calculates the viewport so it can display it correctly in Desktop and Mobile */
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        document.documentElement.style.setProperty('--zoom', vh / (defaultHeight / 100));
        window.addEventListener('resize', () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            document.documentElement.style.setProperty('--zoom', vh / (defaultHeight / 100));
        });


        $(document).ready(function () {
            // There is not a CSS pseudoclass for a filled status in a textbox, so I need to check it with this to change the border to black
            $(".form-control").each(function () {
                if ($(this).val().length > 0) {
                    $(this).css('border', '1px solid #292929');
                }
                else {
                    $(this).css('border', '');
                }
            });

            $(".form-control").keyup(function () {
                if ($(this).val().length > 0) {
                    $(this).css('border', '1px solid #292929');
                }
                else {
                    $(this).css('border', '');
                }
            });
            // End Filled Status 

            /* Removes error red style to the fields*/
            $(".form-control-error").one('click focus keydown', function () {
                $(".form-control-error").removeClass("form-control-error")
                $(".password").val('');
                $(".password").css('border', '');
                $(".password").attr('type', 'password');
            });
            /*End Removes error style */

            /*Changes the style of select elements with the library Select2 */

            /*This function is to match only at the start of the user in the search box */
            function matchStart(params, data) {
                params.term = params.term || '';
                if (data.text.toUpperCase().indexOf(params.term.toUpperCase()) == 0) {
                    return data;
                }
                return false;
            }
            $('select').select2({
                matcher: function (params, data) {
                    return matchStart(params, data);
                },
            }).on('select2:select', function () {
                /*Adds the floating label functionality for selects*/
                if ($('select').select2('val') == 0)
                    $('label[for="userList"]').addClass('filled');
                else
                    $('label[for="userList"]').removeClass('filled');

            });

            /*Hides or shows the search textbox depending if a key is pressed or if the textbox is empty */
            $(document).on('keyup', '.select2-search__field', function (event) {
                $(".select2-search").removeClass("search-hidden");
                if (!$('.select2-search__field').val()) {
                    $(".select2-search").addClass("search-hidden");
                }
            });

            if ($('select').select2('val') == 0)
                $('label[for="userList"]').addClass('filled');
            else
                $('label[for="userList"]').removeClass('filled');

            //adds the blue arrow and changes the direction depending on wether it's open or closed
            $('b[role="presentation"]').hide();
            $('.select2-selection__arrow').addClass('dropdown-collapsed');

            $('select').on('select2:open', function (e) {
                $(".select2-search").addClass('search-hidden');
                $(".select2-selection__arrow").removeClass("dropdown-collapsed");
                $(".select2-selection__arrow").addClass('dropdown-expanded');
            });

            $('select').on('select2:close', function (e) {
                $('.select2-selection__arrow').removeClass("dropdown-expanded");
                $('.select2-selection__arrow').addClass('dropdown-collapsed');
            });
            /*End Select 2*/

            /*Applies the zoom to the container, footer and blue line so they always look 
            the same size no matter resolution or display percentage (the 1024px condition is for not including mobile devices) */

            function firefoxConfig(zoom) {
                let marginHeight = (window.innerHeight - (window.innerHeight * zoom)) / zoom;
                let marginWidth = (window.innerWidth - (window.innerWidth * zoom)) / zoom;
                let select2LeftCalc = (window.innerWidth - (328 * zoom)) / 2;
                let select2TopCalc = (969 - window.innerHeight) / 2.39;
                $(":root").css('-moz-transform', 'scale(' + zoom + ')');
                $(":root").css('-moz-transform-origin', '0 0');
                $(":root").css('marginBottom', -marginHeight);
                $(":root").css('marginRight', -marginWidth);
                $("footer").css('position', 'relative');
                $('select').on('select2:open', function (e) {
                    $(".select2-dropdown").css('left', (select2LeftCalc / zoom) - select2LeftCalc + 'px');
                    $(".select2-dropdown").css('top', select2TopCalc + 'px');
                });
            }

            if ($(window).width() > 1024) {
                let zoom = window.innerHeight / defaultHeight;
                $(":root").css('zoom', zoom);
                $("#wrapper-login").css('height', defaultHeight * .95);
                if (navigator.userAgent.search("Firefox") >= 0) {
                    firefoxConfig(zoom);
                }
            }
            window.addEventListener('resize', () => {
                if ($(window).width() > 1024) {
                    let zoom = window.innerHeight / defaultHeight;
                    $(":root").css('zoom', zoom);
                    $("#wrapper-login").css('height', defaultHeight * .95);
                    if (navigator.userAgent.search("Firefox") >= 0) {
                        firefoxConfig(zoom);
                    }
                }
                else {
                    $(":root").css('zoom', 1);
                    $(":root").css('-moz-transform', 'scale(1)');
                    $("#wrapper-login").css('height', window.innerHeight * .95);
                }
             });
        });



    </script>
